<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Mind Reader App</title>
</head>

<body onload="init()">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col py-5 px-5 text-center" id="header"></div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-center align-items-center py-5">
        <button type="button" class="btn btn-info btn-lg text-light" id="nextButton"></button>
      </div>
    </div>
    <div class="row">
      <div class="col fw-bold text-info text-center py-5" id="helper"></div>
    </div>
    <div class="row d-flex justify-content-end">
      <div class="col">
      </div>
      <div class="col">
      </div>
      <div class="col align-self-end">
        <button type="button" class="btn btn-outline-dark btn-lg bottom rounded-circle offset-4 " id="navButton"></button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>

</html>
